<div class="container-form about-us d-flex justify-content-center mt-5">
    <div class="col-md-4 my-4 amir-form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2 class="text-center"><img src="assets/images/jongleur.png" alt=""></h2>
            <h2 class="text-primary">Hey!&nbsp; Welcome back</h2>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="email" formControlName="email" required />
            </div>

            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" formControlName="password" required />
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Sign In</button>
            </div>
            <!-- <div>
                No Account ?
                <h5>Sign Up</h5>
                Instead
            </div> -->
        </form>
    </div>
</div>
