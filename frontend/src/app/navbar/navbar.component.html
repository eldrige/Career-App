<header class="site-header mo-left header fullwidth">
  <!-- main header -->
  <nav class="sticky-header main-bar-wraper navbar-expand-lg is-fixed">
    <div class="main-bar clearfix">
      <div class="container clearfix">
        <!-- website logo -->
        <div class="logo-header mostion">
          <a href="">
            <h1 class="logo-span pt-2">
              <img
                src="assets/images/jongleur.png"
                class="logo"
                alt="Jongleur Logo"
                width="100px"
              />
            </h1>
          </a>
        </div>
        <!-- nav toggle button -->
        <!-- nav toggle button -->
        <button
          class="navbar-toggler collapsed navicon justify-content-end"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>
        <!-- extra nav -->
        <div class="extra-nav">
          <div class="extra-cell">
            <a *ngIf="isAdmin()" class="site-button" [routerLink]="['/profile']"
              ><i class="fa fa-user"></i> Admin</a
            >
            <a
              *ngIf="user"
              class="site-button"
              [routerLink]="['/dashboard']"
              routerLinkActive="router-link-active"
              ><i class="fa fa-user"></i> {{ user.name }}</a
            >

            <button
              *ngIf="user"
              class="btn btn-danger btn-sm"
              (click)="logout()"
            >
              <i class="fa fa-sign-out"></i>
              Logout
            </button>

            <a
              *ngIf="!user"
              class="site-button"
              [routerLink]="['/sign-up']"
              routerLinkActive="router-link-active"
              ><i class="fa fa-user"></i> Register</a
            >
            <a
              *ngIf="!user"
              [routerLink]="['/login']"
              routerLinkActive="router-link-active"
              class="site-button"
              ><i class="fa fa-lock"></i> login</a
            >
          </div>
        </div>
        <!-- Quik search -->
        <div class="dez-quik-search bg-primary">
          <form action="#">
            <input
              name="search"
              value=""
              type="text"
              class="form-control"
              placeholder="Type to search"
            />
            <span id="quik-search-remove"><i class="flaticon-close"></i></span>
          </form>
        </div>
        <!-- main nav -->
        <div
          class="header-nav navbar-collapse collapse justify-content-start"
          id="navbarNavDropdown"
        >
          <ul class="nav m-auto navbar-nav">
            <li>
              <a [routerLink]="['/home']" routerLinkActive="router-link-active"
                >Home<span class="sr-only">(current)</span></a
              >
            </li>
            <li>
              <a
                [routerLink]="['/careers']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >Careers</a
              >
            </li>
            <li>
              <a
                [routerLink]="['/concours']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >Concours</a
              >
            </li>
            <li>
              <a
                [routerLink]="['jobs']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >Jobs</a
              >
            </li>
            <li>
              <a
                [routerLink]="['scholarships']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >Scholarships</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!-- main header END -->
</header>
